<ion-view>
  <div ng-controller="RegisterTeam">
    <img src="../img/TEAM-ICON.jpg" class="pictureConnection">

    <div class="formReg">
      <button id="buttonRegister" class="button " onclick="displayRegister()">Inscription </button>
      <button id="buttonConnection" class="button " onclick="displayConnection()">Connexion </button>

      <form id="registerPlayer" ng-controller="RegisterUser">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" ng-model="team.teamname" placeholder="TeamName">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="team.email" placeholder="Email">
          </label>
          <label class="item item-input">
            <input type="password" ng-model="team.password" placeholder="Password">
          </label>
        </div>

        <button class="button button-royal" ng-click="register()">Register</button>
      </form>

      <form id="loginPlayer" ng-controller="loginUser">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" ng-model="user.username" placeholder="Username">
          </label>
          <label class="item item-input">
            <input type="password" ng-model="user.password" placeholder="Password">
          </label>
        </div>

        <button class="button button-royal" ng-click="login()">Login</button>
      </form>

    </div>

  </div>

</ion-view>
