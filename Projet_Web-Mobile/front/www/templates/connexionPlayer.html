<ion-view>
  <div ng-controller="RegisterUser">
    <img src="../img/PLAYER-ICON.jpg" class="pictureConnection">

    <form>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="user.username" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="user.email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="user.password" placeholder="Password">
        </label>
      </div>

      <button class="button button-royal" ng-click="register()">Register</button>
    </form>

  </div>

</ion-view>
